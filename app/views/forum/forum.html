<div class="modal-header">
    <span class="fi-x modal-close-btn" ng-click="close()"></span>
    <h3>Forums</h3>
</div>
<div class="modal-body">
    <span class="forum-left">
        <div ng-repeat="category in data">
            <span class="fi-folder"></span><span>{{ category.name }}</span>
            <ul>
                <li ng-repeat="topic in category.topics" ng-click="open(topic)">
                    {{ topic.name }}
                </li>
            </ul>
        </div>
    </span>
    <span class="forum-right">
        
    </span>
</div>
<div class="modal-footer">
    
</div>
