<div class="modal-header">
    <span class="fi-x modal-close-btn" ng-click="close()"></span>
    <h3>Email</h3>
</div>
<div class="modal-body">
    <table class="emails">
        <tr ng-repeat="email in emails" class="email-row">
            <td style="width: 60%"><strong ng-hide="email.read" style="padding-right: 5px">[NEW]</strong><span>{{ email.subject }}</span></td>
            <td style="width: 20%"><span>{{ email.from }}</span></td>
            <td style="width: 20%"><span>{{ email.date }}</span></td>
            <td style="width: 5%"><button class="btn btn-primary" ng-click="open(email)">Open</button></td>
        </tr>
    </table>
</div>
<div class="modal-footer">
<!--
    <button class="btn btn-primary" ng-click="ok()">OK</button>
    <button class="btn btn-primary" ng-click="cancel()">Cancel</button>
-->
</div>
