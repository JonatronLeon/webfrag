<div class="modal-header">
    <span class="df-icon df-close modal-close-btn" ng-click="close()"></span>
    <h3>{{ email.subject }}</h3>
</div>
<div class="modal-body">
    <div class="modal-subheader">
        <strong>From: {{ email.from }}</strong>
    </div>
    <br />
    <span>{{ email.body }}</span>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="reply()" ng-disabled="email.read">Reply</button>
</div>
